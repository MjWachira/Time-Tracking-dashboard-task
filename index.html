<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="report"> 
            <div>
                <img src="images/image-jeremy.png" alt="image loading">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="duration">
                <span>Daily</span>
                <span>Weekly</span>
                <span>Monthly</span> 
            </div>          
        </div>

        <div class="work">
            <div>
                <img src="images/icon-work.svg" alt="">
            </div>
            <div>
                <p>play</p>
                <h1>32hrs</h1>
                <span>Last Week - 36hrs</span>
            </div>          
        </div>

        <div class="play">
            <div>
                <img src="images/icon-play.svg" alt="">
            </div>
            <div>
                <p>play</p>
                <h1>10hrs</h1>
                <span>Last Week - 8hrs</span>
            </div>
        </div>

        <div class="study">
            <div>
                <img src="images/icon-study.svg" alt="">
            </div>
            <div>
                <p>Study</p>
                <h1>4hrs</h1>
                <span>Last Week - 7hrs</span>
            </div>
        </div>
        
        <div class="exercise">
            <div>
                <img src="images/icon-exercise.svg" alt="">
            </div>
            <div>
                <p>Excersice</p>
                <h1>4hrs</h1>
                <span>Last week - 5hrs</span>
            </div>
        </div>

        <div class="social">
            <div>
                <img src="images/icon-social.svg" alt="">
            </div>
            <div>
                <p>Social</p>
                <h1>5hrs</h1>
                <span>Last Week - 10hrs </span>
            </div>
        </div>

        <div class="self">
            <div>
                <img src="images/icon-self-care.svg" alt="">
            </div>
            <div>
                <p>Self Care</p>
                <h1>7hrs</h1>
                <span>Last Week - 11hrs</span>
            </div>
        </div>
    </div>
</body>
</html>
